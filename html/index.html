<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/main.css">

</head>

    <body>

        <!--
            *Header Text
            *3 Paragraphs for instruction
            *Input for to-do items
        -->
        <div class="Container">

            <div class="row">

                <div class="col-12">
                    <h1>My To-Do List </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p id="instruction1">Enter what you need to do into the input feild and hit submit to add items to your list.</p>
                    <p id="instruction2">Click the item to mark it as complete.</p>
                    <p id="instruction3">Click the "X"to remove item from your To-Do List.</p>
                </div>
            </div>

            <div class = "row">
                <div class = "col-12">
                    <input id = "userInput" type = "text" placeholder = "What do you need to do?" maxlength = "30">
                    <button id = "submit">Submit</button>
                </div>
            </div>

            <div class = "row">
                <div class = "col-12">
                    <ul></ul>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script type="text" src="../js/scripst.js"></script>
    </body>

</html>
